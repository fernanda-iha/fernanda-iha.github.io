<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="caixa" alt="Logo da barbearia Alura">
            <h1> <img src="logo.png"> </h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="produtos.html">Produtos</a></li>
                    <li> <a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <form>
            <label for="nomecompleto">Nome completo</label>
            <input type="text" id="nomecompleto" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="80" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email">E-mail</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" checked>WhatsApp</label>
            </fieldset>

            <dfieldset>
                <legend>Qual horário que prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                    </fieldset>

                </select>

                <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por
                    e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <p class="funcionamento">Horário de Funcionamento</p>
            <thead>
                <tr></tr>
                <th>Dia</th>
                <th>Hora</th>
                <tr></tr>
            </thead>

            <tbody>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
                <tr></tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
                <tr></tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tbody>
        </table>


    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>

    </footer>

</body>

</html>
